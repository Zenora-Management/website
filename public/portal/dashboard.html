<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal - Zenora</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 320px;
            --header-height: 70px;
            --primary-dark: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        .portal-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            background: var(--primary-dark);
            max-width: 2000px;
            margin: 0 auto;
            will-change: transform;
        }

        /* Sidebar Styles - Optimized */
        .sidebar {
            position: fixed;
            z-index: 10;
            background: rgba(20, 20, 25, 0.98);
            border-right: 1px solid var(--border-color);
            padding: 2rem;
            width: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.2s ease;
            font-size: 1.1rem;
            white-space: nowrap;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        /* Main Content Area - Optimized */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem 4rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transform: translateZ(0);
        }

        .dashboard-header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .welcome-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2rem;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .welcome-section h1 #userName {
            color: #64ffda;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.2s ease;
            transform: translateZ(0);
            min-width: 280px;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-card h3 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, var(--accent-color), #f0c550);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .dashboard-sections {
            display: block;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .recent-activity {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .activity-header h2 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .message-preview {
            padding: 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .message-preview:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.04);
        }

        .message-preview:last-child {
            margin-bottom: 0;
        }

        .message-sender {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .sender-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .sender-info {
            flex: 1;
        }

        .sender-name {
            color: var(--text-primary);
            font-weight: 500;
            margin: 0;
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .message-content {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @media (max-width: 1200px) {
            .dashboard-sections {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1400px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                padding: 1rem;
            }

            .main-content {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .portal-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.2s ease;
                will-change: transform;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .activity-item {
                grid-template-columns: auto 1fr;
                padding: 1rem;
                gap: 1rem;
            }

            .activity-time {
                grid-column: 2;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="dashboard.html" class="sidebar-logo">
                <span>Zenora</span>
            </a>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    Properties
                </a>
                <a href="documents.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                <a href="messages.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>

                    Settings

                <a href="#" class="nav-item" id="logoutButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <div class="welcome-section">
                    <h1>Welcome back, <span id="userName"></span></h1>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="propertyCount">0</h3>
                    <p>Properties</p>
                </div>
                <div class="stat-card">
                    <h3 id="documentCount">0</h3>
                    <p>Documents</p>
                </div>
                <div class="stat-card">
                    <h3 id="messageCount">0</h3>
                    <p>Messages</p>
                </div>
            </div>

            <div class="dashboard-sections">
                <div class="recent-activity">
                    <div class="activity-header">
                        <h2>Recent Activity</h2>
                    </div>
                    <div class="activity-list" id="activityList">
                        <!-- Activity items will be dynamically populated -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Cache DOM elements
        const elements = {
            userName: document.getElementById('userName'),
            propertyCount: document.getElementById('propertyCount'),
            documentCount: document.getElementById('documentCount'),
            messageCount: document.getElementById('messageCount'),
            activityList: document.getElementById('activityList')
        };

        // Activity icons mapping - moved outside function for better performance
        const ACTIVITY_ICONS = {
            'property': 'M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4',
            'document': 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z',
            'message': 'M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z'
        };

        // Date formatter - create once and reuse
        const dateFormatter = new Intl.DateTimeFormat('en-US', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // Check authentication and load dashboard data
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.email) {
                window.location.href = '/auth/login.html';
                return;
            }

            // Update welcome message with user's name
            const userNameElement = document.getElementById('userName');
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                const firstName = userData.firstName || '';
                const lastName = userData.lastName || '';
                const displayName = firstName && lastName ? `${firstName} ${lastName}` : userData.email.split('@')[0];
                userNameElement.textContent = displayName;
            }

            try {
                // Fetch user dashboard data
                const response = await fetch('/api/user/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch dashboard data');
                }

                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error:', error);
                // Handle error appropriately
            }
        });

        function updateDashboard(data) {
            // Update statistics
            elements.propertyCount.textContent = data.properties || 0;
            elements.documentCount.textContent = data.documents || 0;
            elements.messageCount.textContent = data.messages || 0;
        }

        // Update the logout functionality
        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/auth/login.html';
        });
    </script>
</body>
</html>
