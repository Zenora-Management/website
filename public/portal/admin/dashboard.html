<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Zenora</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            position: fixed;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
        }

        .admin-sidebar .logo {
            display: block;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .admin-nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .admin-nav-item:hover,
        .admin-nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .admin-nav-item svg {
            width: 20px;
            height: 20px;
        }

        .admin-main {
            padding: 2rem;
            margin-left: 250px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            margin: 0;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--text-primary);
        }

        .users-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            color: var(--text-secondary);
        }

        .action-button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-button svg {
            width: 16px;
            height: 16px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-badge.verified {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-badge.unverified {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--primary-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-team {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .admin-team h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .admin-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .admin-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .admin-info {
            flex: 1;
        }

        .admin-info .name {
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .admin-info .email {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .admin-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .admin-status.offline {
            background: #757575;
        }

        .property-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .property-title {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .property-owner {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .property-actions {
            display: flex;
            gap: 0.5rem;
        }

        .document-upload {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .document-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .client-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .client-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .client-details h3 {
            margin: 0;
            color: var(--text-primary);
        }

        .client-details p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .tab-container {
            margin-bottom: 2rem;
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: var(--accent-color);
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <a href="../../index.html" class="logo">Zenora MGMT</a>
            
            <!-- Admin Team Section -->
            <div class="admin-team">
                <h3>
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Admin Team
                </h3>
                <div class="admin-list" id="adminList">
                    <!-- Admin list will be populated dynamically -->
                </div>
            </div>

            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-item active">
                    <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard
                </a>
                <a href="clients.html" class="admin-nav-item">
                    <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    Clients
                </a>
                <a href="properties.html" class="admin-nav-item">
                    <svg viewBox="0 0 24 24"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9z"/></svg>
                    Properties
                </a>
                <a href="#" class="admin-nav-item" id="logoutButton">
                    <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
            </div>

            <!-- Stats Grid -->
            <div class="admin-stats">
                <div class="stat-card">
                    <h3 id="totalClients">0</h3>
                    <p>Total Clients</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalProperties">0</h3>
                    <p>Properties</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalDocuments">0</h3>
                    <p>Documents</p>
                </div>
            </div>

            <!-- Tab Container -->
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="recent-activity">Recent Activity</button>
                    <button class="tab-button" data-tab="recent-clients">Recent Clients</button>
                    <button class="tab-button" data-tab="recent-properties">Recent Properties</button>
                </div>

                <!-- Recent Activity Tab -->
                <div class="tab-content active" id="recent-activity">
                    <div class="activity-section">
                        <!-- Activity items will be populated here -->
                    </div>
                </div>

                <!-- Recent Clients Tab -->
                <div class="tab-content" id="recent-clients">
                    <div id="recentClientsContainer">
                        <!-- Recent clients will be populated here -->
                    </div>
                </div>

                <!-- Recent Properties Tab -->
                <div class="tab-content" id="recent-properties">
                    <div id="recentPropertiesContainer">
                        <!-- Recent properties will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Edit Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="userEditForm" class="modal-form">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="userVerified">
                        Verified
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || user.role !== 'admin') {
                window.location.href = '/auth/login.html';
                return;
            }

            // Tab functionality
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    
                    // Update active states
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Populate admin list
            if (user.adminEmails) {
                const adminList = document.getElementById('adminList');
                user.adminEmails.forEach(email => {
                    const adminItem = document.createElement('div');
                    adminItem.className = 'admin-item';
                    
                    const initials = email.split('@')[0].substring(0, 2).toUpperCase();
                    
                    adminItem.innerHTML = `
                        <div class="admin-avatar">${initials}</div>
                        <div class="admin-info">
                            <div class="name">${email.split('@')[0]}</div>
                            <div class="email">${email}</div>
                        </div>
                        <div class="admin-status ${email === user.email ? '' : 'offline'}"></div>
                    `;
                    adminList.appendChild(adminItem);
                });
            }

            // Fetch and display dashboard data
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch dashboard data');
                }

                const data = await response.json();

                // Update dashboard stats
                document.getElementById('totalClients').textContent = data.totalUsers;
                document.getElementById('totalProperties').textContent = data.totalProperties;
                document.getElementById('totalDocuments').textContent = data.totalDocuments;

                // Update recent activity
                if (data.recentActivity && data.recentActivity.length > 0) {
                    const activitySection = document.querySelector('.activity-section');
                    const activityList = document.createElement('div');
                    activityList.className = 'activity-list';
                    
                    data.recentActivity.forEach(activity => {
                        const activityItem = document.createElement('div');
                        activityItem.className = 'activity-item';
                        activityItem.innerHTML = `
                            <div class="activity-content">
                                <div class="activity-description">${activity.description}</div>
                                <div class="activity-time">${new Date(activity.timestamp).toLocaleString()}</div>
                            </div>
                        `;
                        activityList.appendChild(activityItem);
                    });

                    activitySection.innerHTML = '';
                    activitySection.appendChild(activityList);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load dashboard data');
            }
        });

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/auth/login.html';
        });
    </script>
</body>
</html>
