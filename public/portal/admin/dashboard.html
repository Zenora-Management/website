<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Zenora</title>
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 320px;
            --header-height: 70px;
            --primary-dark: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        .admin-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            background: var(--primary-dark);
            max-width: 2000px;
            margin: 0 auto;
        }

        .admin-sidebar {
            position: fixed;
            z-index: 10;
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: 2rem;
            width: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
        }

        .admin-sidebar .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-nav-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            white-space: nowrap;
        }

        .admin-nav-item:hover,
        .admin-nav-item.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .admin-nav-item svg {
            width: 24px;
            height: 24px;
        }

        .admin-main {
            margin-left: var(--sidebar-width);
            padding: 2rem 4rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .admin-header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s ease;
            min-width: 280px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, var(--accent-color), #f0c550);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .data-grid {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            overflow-x: auto;
            max-width: 1600px;
        }

        .data-grid h2 {
            margin: 0 0 1.5rem 0;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .data-table th,
        .data-table td {
            padding: 1.25rem 2rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .data-table th {
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.02);
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            height: 300px;
        }

        .chart-card h2 {
            margin: 0 0 1.5rem 0;
            color: var(--text-primary);
        }

        .admin-team {
            display: grid;
            gap: 1rem;
            padding: 1rem;
        }

        .admin-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .admin-info div {
            font-size: 1rem;
            white-space: nowrap;
        }

        .admin-info small {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        @media (max-width: 1400px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .admin-sidebar.active {
                transform: translateX(0);
            }

            .admin-main {
                margin-left: 0;
                padding: 1rem;
            }

            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <a href="dashboard.html" class="logo">
                <span>Zenora MGMT</span>
            </a>
            <nav class="admin-nav">
                <div class="admin-section">
                    <h3 style="color: var(--accent-color); margin: 1rem 0; padding-left: 1rem;">Admin Team</h3>
                    <div class="admin-team">
                        <a href="#" class="admin-nav-item">
                            <div class="admin-avatar">AN</div>
                            <div class="admin-info">
                                <div>anshparikh</div>
                                <small>anshparikh@gmail.com</small>
                            </div>
                        </a>
                        <a href="#" class="admin-nav-item">
                            <div class="admin-avatar">AN</div>
                            <div class="admin-info">
                                <div>anvisrini</div>
                                <small>anvisrini@gmail.com</small>
                            </div>
                        </a>
                        <a href="#" class="admin-nav-item">
                            <div class="admin-avatar">ZE</div>
                            <div class="admin-info">
                                <div>zenoramgmt</div>
                                <small>zenoramgmt@gmail.com</small>
                            </div>
                        </a>
                    </div>
                </div>
                <div style="margin-top: 2rem;">
                    <a href="dashboard.html" class="admin-nav-item active">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Dashboard
                    </a>
                    <a href="clients.html" class="admin-nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        Clients
                    </a>
                    <a href="properties.html" class="admin-nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        Properties
                    </a>
                    <a href="#" class="admin-nav-item" id="logoutButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Welcome back, ${adminName}</h1>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Clients</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalProperties">0</h3>
                    <p>Properties</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalDocuments">0</h3>
                    <p>Documents</p>
                </div>
            </div>

            <div class="data-grid">
                <h2>Recent Activities</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Action</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="activitiesTable">
                        <!-- Activities will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // List of authorized admin emails
        const AUTHORIZED_ADMINS = [
            'anshparikh@gmail.com',
            'anvisrini@gmail.com',
            'zenoramgmt@gmail.com'
        ];

        // Check authentication and admin access
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.email) {
                window.location.href = '/auth/login.html';
                return;
            }

            // Check if user's email is in the authorized admins list
            if (!AUTHORIZED_ADMINS.includes(user.email)) {
                alert('Unauthorized access. You do not have admin privileges.');
                window.location.href = '/portal/dashboard.html';
                return;
            }

            // Update welcome message with admin name
            const adminName = user.firstName || user.email.split('@')[0];
            document.querySelector('.admin-header h1').textContent = `Welcome back, ${adminName}`;

            try {
                // Fetch admin dashboard data
                const response = await fetch('/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch dashboard data');
                }

                const data = await response.json();
                
                // Update statistics
                document.getElementById('totalUsers').textContent = data.totalUsers || 0;
                document.getElementById('totalProperties').textContent = data.totalProperties || 0;
                document.getElementById('totalDocuments').textContent = data.totalDocuments || 0;

                // Populate recent activities
                const activitiesTable = document.getElementById('activitiesTable');
                if (data.recentActivities && data.recentActivities.length > 0) {
                    data.recentActivities.forEach(activity => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${activity.user}</td>
                            <td>${activity.action}</td>
                            <td><span class="status-badge status-${activity.status.toLowerCase()}">${activity.status}</span></td>
                            <td>${formatDate(activity.date)}</td>
                        `;
                        activitiesTable.appendChild(row);
                    });
                } else {
                    activitiesTable.innerHTML = '<tr><td colspan="4" class="text-center">No recent activities</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                // Handle error appropriately
            }
        });

        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Only handle logout from the top-right button
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Remove click handler from sidebar logout button
        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default action
        });
    </script>
</body>
</html>
