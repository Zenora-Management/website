<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        /* Only keeping property-specific styles */
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .property-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-5px);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .property-title {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .property-owner {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .property-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .property-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .property-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Properties</h1>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="property-grid" id="propertyGrid">
                <!-- Properties will be dynamically populated -->
            </div>
        </main>
    </div>

    <script>
        // List of authorized admin emails
        const AUTHORIZED_ADMINS = [
            'anshparikh@gmail.com',
            'anvisrini@gmail.com',
            'zenoramgmt@gmail.com'
        ];

        // Check authentication and admin access
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.email) {
                window.location.href = '/auth/login.html';
                return;
            }

            // Check if user's email is in the authorized admins list
            if (!AUTHORIZED_ADMINS.includes(user.email)) {
                alert('Unauthorized access. You do not have admin privileges.');
                window.location.href = '/portal/dashboard.html';
                return;
            }

            try {
                // Fetch properties data
                const response = await fetch('/api/admin/properties', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch properties data');
                }

                const data = await response.json();
                const propertyGrid = document.getElementById('propertyGrid');
                
                // Populate properties
                if (data.properties && data.properties.length > 0) {
                    data.properties.forEach(property => {
                        const propertyCard = document.createElement('div');
                        propertyCard.className = 'property-card';
                        propertyCard.innerHTML = `
                            <div class="property-header">
                                <div>
                                    <h3 class="property-title">${property.propertyAddress}</h3>
                                    <p class="property-owner">Owner: ${property.ownerName}</p>
                                </div>
                                <span class="status-badge status-${property.status.toLowerCase()}">${property.status}</span>
                            </div>
                            <div class="property-details">
                                <div class="detail-item">
                                    <span class="detail-label">Property Type</span>
                                    <span class="detail-value">${property.propertyType}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Bedrooms</span>
                                    <span class="detail-value">${property.bedrooms}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Bathrooms</span>
                                    <span class="detail-value">${property.bathrooms}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Square Footage</span>
                                    <span class="detail-value">${property.sqft} sq ft</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Monthly Rent</span>
                                    <span class="detail-value">$${property.rent}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Last Updated</span>
                                    <span class="detail-value">${formatDate(property.updatedAt)}</span>
                                </div>
                            </div>
                            <div class="property-actions">
                                <button class="action-btn" onclick="viewDetails('${property._id}')">View Details</button>
                                <button class="action-btn" onclick="editProperty('${property._id}')">Edit</button>
                                <button class="action-btn" onclick="deleteProperty('${property._id}')">Delete</button>
                            </div>
                        `;
                        propertyGrid.appendChild(propertyCard);
                    });
                } else {
                    propertyGrid.innerHTML = '<p class="text-center">No properties found</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                // Handle error appropriately
            }
        });

        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function viewDetails(propertyId) {
            // Implement property details view
            console.log('View details for property:', propertyId);
        }

        function editProperty(propertyId) {
            // Implement property editing
            console.log('Edit property:', propertyId);
        }

        function deleteProperty(propertyId) {
            // Implement property deletion with confirmation
            if (confirm('Are you sure you want to delete this property?')) {
                console.log('Delete property:', propertyId);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
