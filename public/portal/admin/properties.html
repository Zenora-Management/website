<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Zenora Admin</title>
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --header-height: 70px;
            --primary-dark: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        .admin-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            background: var(--primary-dark);
        }

        .admin-sidebar {
            position: fixed;
            z-index: 10;
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: 2rem;
            width: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
        }

        .admin-sidebar .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .admin-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .admin-nav-item:hover,
        .admin-nav-item.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .admin-nav-item svg {
            width: 20px;
            height: 20px;
        }

        .admin-main {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .property-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-5px);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .property-title {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .property-owner {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .property-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .property-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .admin-sidebar.active {
                transform: translateX(0);
            }

            .admin-main {
                margin-left: 0;
                padding: 1rem;
            }

            .property-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <a href="dashboard.html" class="logo">
                <span>Zenora Admin</span>
            </a>
            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                <a href="users.html" class="admin-nav-item">

                <a href="properties.html" class="admin-nav-item active">

                    </svg>

                </a>
                <a href="messages.html" class="admin-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                    Messages
                </a>
                <a href="settings.html" class="admin-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Properties</h1>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="property-grid" id="propertyGrid">
                <!-- Properties will be dynamically populated -->
            </div>
        </main>
    </div>

    <script>
        // List of authorized admin emails
        const AUTHORIZED_ADMINS = [
            'anshparikh@gmail.com',
            'anvisrini@gmail.com',
            'zenoramgmt@gmail.com'
        ];

        // Check authentication and admin access
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.email) {
                window.location.href = '/auth/login.html';
                return;
            }

            // Check if user's email is in the authorized admins list
            if (!AUTHORIZED_ADMINS.includes(user.email)) {
                alert('Unauthorized access. You do not have admin privileges.');
                window.location.href = '/portal/dashboard.html';
                return;
            }

            try {
                // Fetch properties data
                const response = await fetch('/api/admin/properties', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch properties data');
                }

                const data = await response.json();
                const propertyGrid = document.getElementById('propertyGrid');
                
                // Populate properties
                if (data.properties && data.properties.length > 0) {
                    data.properties.forEach(property => {
                        const propertyCard = document.createElement('div');
                        propertyCard.className = 'property-card';
                        propertyCard.innerHTML = `
                            <div class="property-header">
                                <div>
                                    <h3 class="property-title">${property.propertyAddress}</h3>
                                    <p class="property-owner">Owner: ${property.ownerName}</p>
                                </div>
                                <span class="status-badge status-${property.status.toLowerCase()}">${property.status}</span>
                            </div>
                            <div class="property-details">
                                <div class="detail-item">
                                    <span class="detail-label">Property Type</span>
                                    <span class="detail-value">${property.propertyType}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Bedrooms</span>
                                    <span class="detail-value">${property.bedrooms}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Bathrooms</span>
                                    <span class="detail-value">${property.bathrooms}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Square Footage</span>
                                    <span class="detail-value">${property.sqft} sq ft</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Monthly Rent</span>
                                    <span class="detail-value">$${property.rent}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Last Updated</span>
                                    <span class="detail-value">${formatDate(property.updatedAt)}</span>
                                </div>
                            </div>
                            <div class="property-actions">
                                <button class="action-btn" onclick="viewDetails('${property._id}')">View Details</button>
                                <button class="action-btn" onclick="editProperty('${property._id}')">Edit</button>
                                <button class="action-btn" onclick="deleteProperty('${property._id}')">Delete</button>
                            </div>
                        `;
                        propertyGrid.appendChild(propertyCard);
                    });
                } else {
                    propertyGrid.innerHTML = '<p class="text-center">No properties found</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                // Handle error appropriately
            }
        });

        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function viewDetails(propertyId) {
            // Implement property details view
            console.log('View details for property:', propertyId);
        }

        function editProperty(propertyId) {
            // Implement property editing
            console.log('Edit property:', propertyId);
        }

        function deleteProperty(propertyId) {
            // Implement property deletion with confirmation
            if (confirm('Are you sure you want to delete this property?')) {
                console.log('Delete property:', propertyId);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
