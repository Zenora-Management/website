<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Admin Dashboard</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        /* Inherit admin dashboard styles */
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            position: fixed;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
        }

        .admin-sidebar .logo {
            display: block;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .admin-nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .admin-nav-item:hover,
        .admin-nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .admin-nav-item svg {
            width: 20px;
            height: 20px;
        }

        .admin-main {
            padding: 2rem;
            margin-left: 250px;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .property-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .property-title {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .property-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-occupied {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-vacant {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .property-details {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .property-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .property-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.75rem;
        }

        .property-action {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            color: var(--text-secondary);
        }

        .property-action:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .property-action svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <a href="dashboard.html" class="logo">Zenora Admin</a>
            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-item">
                    <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard
                </a>
                <a href="users.html" class="admin-nav-item">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    Users
                </a>
                <a href="properties.html" class="admin-nav-item active">
                    <svg viewBox="0 0 24 24"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9z"/></svg>
                    Properties
                </a>
                <a href="messages.html" class="admin-nav-item">
                    <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                    Messages
                </a>
                <a href="#" class="admin-nav-item" id="logoutButton">
                    <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Properties Management</h1>
                <button class="btn btn-primary" id="addPropertyBtn">Add Property</button>
            </div>

            <div class="properties-grid" id="propertiesGrid">
                <div class="loading">Loading properties...</div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Property Modal -->
    <div class="modal" id="propertyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Property</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="propertyForm">
                <div class="form-group">
                    <label class="form-label" for="propertyAddress">Address</label>
                    <input type="text" id="propertyAddress" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="propertyType">Type</label>
                    <select id="propertyType" name="type" class="form-control" required>
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Condo">Condo</option>
                        <option value="Townhouse">Townhouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="propertyBedrooms">Bedrooms</label>
                    <input type="number" id="propertyBedrooms" name="bedrooms" class="form-control" required min="0">
                </div>
                <div class="form-group">
                    <label class="form-label" for="propertyBathrooms">Bathrooms</label>
                    <input type="number" id="propertyBathrooms" name="bathrooms" class="form-control" required min="0" step="0.5">
                </div>
                <div class="form-group">
                    <label class="form-label" for="propertySqft">Square Footage</label>
                    <input type="number" id="propertySqft" name="sqft" class="form-control" required min="0">
                </div>
                <div class="form-group">
                    <label class="form-label" for="propertyRent">Monthly Rent</label>
                    <input type="number" id="propertyRent" name="rent" class="form-control" required min="0">
                </div>
                <div class="form-group">
                    <label class="form-label" for="propertyOwner">Owner</label>
                    <select id="propertyOwner" name="userId" class="form-control" required>
                        <option value="">Select Owner</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/admin.js"></script>
    <script>
        class PropertiesManager extends AdminPortal {
            constructor() {
                super();
                this.setupEventListeners();
                this.loadProperties();
                this.loadUsers();
            }

            setupEventListeners() {
                const addPropertyBtn = document.getElementById('addPropertyBtn');
                const propertyModal = document.getElementById('propertyModal');
                const propertyForm = document.getElementById('propertyForm');
                const closeBtn = propertyModal.querySelector('.modal-close');
                const cancelBtn = propertyModal.querySelector('[data-dismiss="modal"]');

                addPropertyBtn.addEventListener('click', () => this.showModal());
                closeBtn.addEventListener('click', () => this.hideModal());
                cancelBtn.addEventListener('click', () => this.hideModal());
                propertyForm.addEventListener('submit', (e) => this.handleFormSubmit(e));
            }

            showModal(propertyData = null) {
                const modal = document.getElementById('propertyModal');
                const form = document.getElementById('propertyForm');
                const title = modal.querySelector('.modal-title');

                if (propertyData) {
                    title.textContent = 'Edit Property';
                    form.elements.address.value = propertyData.address;
                    form.elements.type.value = propertyData.type;
                    form.elements.bedrooms.value = propertyData.bedrooms;
                    form.elements.bathrooms.value = propertyData.bathrooms;
                    form.elements.sqft.value = propertyData.sqft;
                    form.elements.rent.value = propertyData.rent;
                    form.elements.userId.value = propertyData.owner.id;
                    form.dataset.propertyId = propertyData.id;
                } else {
                    title.textContent = 'Add Property';
                    form.reset();
                    delete form.dataset.propertyId;
                }

                modal.classList.add('active');
            }

            hideModal() {
                const modal = document.getElementById('propertyModal');
                modal.classList.remove('active');
            }

            async handleFormSubmit(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const propertyData = Object.fromEntries(formData);

                try {
                    if (form.dataset.propertyId) {
                        await this.updateProperty(form.dataset.propertyId, propertyData);
                    } else {
                        await this.createProperty(propertyData);
                    }

                    this.hideModal();
                    await this.loadProperties();
                } catch (error) {
                    console.error('Error saving property:', error);
                    alert('Error saving property. Please try again.');
                }
            }

            async loadUsers() {
                try {
                    const response = await fetch('/api/admin/users', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load users');
                    }

                    const data = await response.json();
                    this.populateOwnerSelect(data.users);
                } catch (error) {
                    console.error('Error loading users:', error);
                }
            }

            populateOwnerSelect(users) {
                const select = document.getElementById('propertyOwner');
                const options = users.map(user => 
                    `<option value="${user.id}">${user.name} (${user.email})</option>`
                );
                select.innerHTML = '<option value="">Select Owner</option>' + options.join('');
            }

            async createProperty(propertyData) {
                const response = await fetch('/api/admin/properties', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`
                    },
                    body: JSON.stringify(propertyData)
                });

                if (!response.ok) {
                    throw new Error('Failed to create property');
                }

                return response.json();
            }

            async updateProperty(propertyId, propertyData) {
                const response = await fetch(`/api/admin/properties/${propertyId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`
                    },
                    body: JSON.stringify(propertyData)
                });

                if (!response.ok) {
                    throw new Error('Failed to update property');
                }

                return response.json();
            }

            async deleteProperty(propertyId) {
                if (!confirm('Are you sure you want to delete this property?')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/admin/properties/${propertyId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete property');
                    }

                    await this.loadProperties();
                } catch (error) {
                    console.error('Error deleting property:', error);
                    alert('Error deleting property. Please try again.');
                }
            }

            async loadProperties() {
                try {
                    const response = await fetch('/api/admin/properties', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load properties');
                    }

                    const data = await response.json();
                    this.renderProperties(data.properties);
                } catch (error) {
                    console.error('Error loading properties:', error);
                }
            }

            renderProperties(properties) {
                const grid = document.getElementById('propertiesGrid');
                
                if (!properties.length) {
                    grid.innerHTML = '<p>No properties found</p>';
                    return;
                }

                grid.innerHTML = properties.map(property => `
                    <div class="property-card">
                        <div class="property-header">
                            <h3 class="property-title">${property.address}</h3>
                            <span class="property-status ${property.tenant ? 'status-occupied' : 'status-vacant'}">
                                ${property.tenant ? 'Occupied' : 'Vacant'}
                            </span>
                        </div>
                        <div class="property-details">
                            <div class="property-detail">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M19 9.3V4h-3v2.6L12 3 2 12h3v8h5v-6h4v6h5v-8h3l-3-2.7zM10 10c0-1.1.9-2 2-2s2 .9 2 2h-4z"/>
                                </svg>
                                ${property.type}
                            </div>
                            <div class="property-detail">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                                ${property.owner.name}
                            </div>
                            <div class="property-detail">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
                                </svg>
                                $${property.rent}/month
                            </div>
                            <div class="property-detail">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M17 15h2v2h-2zm0-4h2v2h-2zm0-4h2v2h-2zm-3.26 0l.12-.34V3.69c0-.71-.71-1.19-1.39-.93L3 7v9c0 .55.45 1 1 1h11.17l1.39 4.06c.38 1.12 2.04.83 2.04-.34v-3.61l.12-.34c.35-.92.35-1.93 0-2.85l-.12-.34V8.34l.12-.34c.35-.92.35-1.93 0-2.85z"/>
                                </svg>
                                ${property.bedrooms} bed, ${property.bathrooms} bath
                            </div>
                        </div>
                        <div class="property-actions">
                            <button class="property-action" onclick="propertiesManager.showModal(${JSON.stringify(property)})">
                                <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                            </button>
                            <button class="property-action" onclick="propertiesManager.deleteProperty('${property.id}')">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize properties manager
        let propertiesManager;
        document.addEventListener('DOMContentLoaded', () => {
            propertiesManager = new PropertiesManager();
        });

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '../../auth/login.html';
        });
    </script>
</body>
</html>
