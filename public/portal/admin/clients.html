<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Clients - Zenora</title>
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 320px;
            --header-height: 70px;
            --primary-dark: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        .admin-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            background: var(--primary-dark);
            will-change: transform;
        }

        /* Sidebar Styles */
        .admin-sidebar {
            position: fixed;
            z-index: 10;
            background: rgba(20, 20, 25, 0.98);
            border-right: 1px solid var(--border-color);
            padding: 2rem;
            width: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transform: translateZ(0);
        }

        .admin-sidebar .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.2s ease;
            font-size: 1.1rem;
        }

        .admin-nav-item:hover,
        .admin-nav-item.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .admin-nav-item svg {
            width: 24px;
            height: 24px;
        }

        /* Main Content Area */
        .admin-main {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transform: translateZ(0);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        /* Clients Table */
        .clients-table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            overflow-x: auto;
        }

        .clients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .clients-table th,
        .clients-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .clients-table th {
            color: var(--text-primary);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.02);
        }

        .clients-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .client-status {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .client-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.2s ease;
            }

            .admin-sidebar.active {
                transform: translateX(0);
            }

            .admin-main {
                margin-left: 0;
                padding: 1rem;
            }

            .clients-table-container {
                padding: 1rem;
            }

            .clients-table th,
            .clients-table td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <a href="dashboard.html" class="logo">
                <span>Zenora MGMT</span>
            </a>
            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Dashboard
                </a>
                <a href="clients.html" class="admin-nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    Clients
                </a>
                <a href="properties.html" class="admin-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    Properties
                </a>
                <a href="#" class="admin-nav-item" id="logoutButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Clients</h1>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="clients-table-container">
                <table class="clients-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Properties</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                        <!-- Client rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // List of authorized admin emails
        const AUTHORIZED_ADMINS = [
            'anshparikh@gmail.com',
            'anvisrini@gmail.com',
            'zenoramgmt@gmail.com'
        ];

        // Check authentication and admin access
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.email) {
                window.location.href = '/auth/login.html';
                return;
            }

            // Check if user's email is in the authorized admins list
            if (!AUTHORIZED_ADMINS.includes(user.email)) {
                alert('Unauthorized access. You do not have admin privileges.');
                window.location.href = '/portal/dashboard.html';
                return;
            }

            try {
                // Fetch clients data
                const response = await fetch('/api/admin/clients', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch clients data');
                }

                const data = await response.json();
                populateClientsTable(data.clients);
            } catch (error) {
                console.error('Error:', error);
                // Handle error appropriately
            }
        });

        function populateClientsTable(clients) {
            const tableBody = document.getElementById('clientsTableBody');
            
            if (!clients || clients.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No clients found</td></tr>';
                return;
            }

            tableBody.innerHTML = clients.map(client => `
                <tr>
                    <td>${client.firstName} ${client.lastName}</td>
                    <td>${client.email}</td>
                    <td>${client.phone || 'N/A'}</td>
                    <td>${client.properties?.length || 0}</td>
                    <td>
                        <span class="client-status ${client.active ? 'status-active' : 'status-inactive'}">
                            ${client.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="client-actions">
                            <button class="action-button" onclick="viewClient('${client._id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                            <button class="action-button" onclick="editClient('${client._id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button class="action-button" onclick="deleteClient('${client._id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function viewClient(clientId) {
            // Implement view client details functionality
            console.log('View client:', clientId);
        }

        function editClient(clientId) {
            // Implement edit client functionality
            console.log('Edit client:', clientId);
        }

        function deleteClient(clientId) {
            // Implement delete client functionality
            if (confirm('Are you sure you want to delete this client?')) {
                console.log('Delete client:', clientId);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
