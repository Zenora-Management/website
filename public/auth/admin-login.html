<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zenora MGMT</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .security-notice {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .back-to-login {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-to-login:hover {
            color: var(--accent-color);
        }

        .admin-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            background: var(--accent-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="../index.html" class="logo">Zenora MGMT</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../services.html">Services</a>
                <a href="../pricing.html">Pricing</a>
                <a href="../team.html">Team</a>
                <a href="../faq.html">FAQ</a>
                <a href="../contact.html" class="nav-button">Contact Us</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <div class="admin-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 14v8H4a8 8 0 0 1 8-8zm0-1c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm9 4h1v5h-8v-5h1v-1a3 3 0 0 1 6 0v1zm-2 0v-1a1 1 0 0 0-2 0v1h2z"/>
                </svg>
            </div>
            <h2>Admin Login</h2>
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <div class="security-notice">
                    This area is restricted to authorized administrators only. All login attempts are monitored and logged.
                </div>
                <a href="login.html" class="back-to-login">‚Üê Back to User Login</a>
            </form>
        </div>
    </main>

    <script>
        // Form submission handler
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // Store the admin token
                    localStorage.setItem('adminToken', result.token);
                    // Redirect to admin dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    alert(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
