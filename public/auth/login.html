<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zenora MGMT</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            background: none;
            border: none;
        }

        .auth-tab.active {
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(128, 90, 213, 0.2);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
        }

        .auth-type-selector {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-type-selector button {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-type-selector button.active {
            color: var(--accent-color);
            font-weight: 600;
        }

        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">ZENORA</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../services.html">Services</a>
                <a href="../pricing.html">Pricing</a>
                <a href="../team.html">Team</a>
                <a href="../faq.html">FAQ</a>
                <a href="../contact.html">Contact</a>
                <div id="auth-buttons" class="auth-buttons">
                    <a href="login.html" class="btn btn-primary">Sign In</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-type-selector">
                <button class="active" data-type="user">User Login</button>
                <button data-type="admin">Admin Login</button>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <p class="error-message" id="login-error"></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <p class="error-message" id="register-error"></p>
            </form>
        </div>
    </main>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const authTypeButtons = document.querySelectorAll('.auth-type-selector button');
        let currentAuthType = 'user';

        // Auth type switching
        authTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                authTypeButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentAuthType = button.dataset.type;
                
                // Update form behavior based on auth type
                if (currentAuthType === 'admin') {
                    document.querySelector('.auth-tabs').style.display = 'none';
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('login-form').classList.add('active');
                } else {
                    document.querySelector('.auth-tabs').style.display = 'flex';
                    if (document.querySelector('.auth-tab.active').dataset.tab === 'register') {
                        document.getElementById('register-form').style.display = 'block';
                    }
                }
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                if (currentAuthType === 'admin') return; // Prevent tab switching in admin mode
                
                const targetForm = tab.dataset.tab;
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show target form
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${targetForm}-form`) {
                        form.classList.add('active');
                    }
                });

                clearMessages();
            });
        });

        // Form submissions
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store the token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    showSuccess('Login successful! Redirecting...');

                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/portal/admin/dashboard.html';
                        } else {
                            window.location.href = '/portal/dashboard.html';
                        }
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred during login');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store the token if provided
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Show success message
                        showSuccess('Registration successful! Redirecting...');

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/portal/dashboard.html';
                        }, 1000);
                    } else {
                        showSuccess(data.message || 'Registration successful! Please check your email to verify your account.');
                        // Switch to login tab
                        document.querySelector('[data-tab="login"]').click();
                    }
                } else {
                    showError(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('An error occurred during registration');
            }
        });

        // Check for remembered credentials
        window.addEventListener('load', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberedPassword = localStorage.getItem('rememberedPassword');
            
            if (rememberedEmail && rememberedPassword) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('password').value = rememberedPassword;
                document.getElementById('remember-me').checked = true;
            }

            // Check for verification success
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('verified') === 'true') {
                showSuccess('Email verified successfully! You can now log in.');
            }
        });
    </script>
</body>
</html>
